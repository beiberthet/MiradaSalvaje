    <h1>Explora emocionantes aventuras aéreas: Viajes en globo, experiencias en parapente y más</h1>
</section>
<body>
    <main>
        <section>
            <div class="excursiones">
                <figure>
                    <img src="../img/globoaereo_excursiones.jpg" alt="Paisaje con globos aerostaticos">
                    <figcaption> Viajes en Globos</figcaption>
                    <p>Descubre la magia de los viajes en globo aerostático y experimenta la emoción de elevarte por encima de las nubes. Nuestros viajes en globo ofrecen vistas panorámicas impresionantes, mientras flotas suavemente en el aire. Disfruta de la tranquilidad y la belleza de paisajes espectaculares mientras creas recuerdos duraderos. </p>
                </figure>
     <!--Cierra Globo aereo -->
                <figure>
                    <img src="../img/parapente_excursiones.jpg" alt="Paisaje con un chico en parapente">
                    <figcaption>Experiencia en Parapente</figcaption>
                    <p>Vive la emoción y la libertad del parapente en un entorno natural deslumbrante. Nuestras experiencias de parapente te llevarán a volar por los cielos mientras disfrutas de panorámicas impresionantes y una adrenalina inigualable. Prepárate para vivir una aventura única en el mundo del parapente. </p>
                </figure>
     <!-- Cierra Parapente  -->
                <figure>
                    <img src="../img/escalar_kilimanjero_excursiones.jpg" alt="Dos personas escalando una montaña">
                    <figcaption>Escalada al Kilimanjero</figcaption>
                    <p> Ubicado en Tanzania, el monte Kilimanjaro es la montaña más alta de África y un desafío emocionante para los excursionistas. Puedes embarcarte en una expedición para escalar esta montaña emblemática y disfrutar de las vistas panorámicas desde la cima.</p>
                </figure>
     <!-- Cierra Escalada al Kilimanjero -->
                <figure>
                    <img src="../img/delta_okavango_excursiones.jpg" alt="paisaje con Lago y botes">
                    <figcaption>Exploracion en bote</figcaption>
                    <p>El delta del Okavango, en Botsuana, ofrece una experiencia única en la que puedes explorar los canales en una mokoro (una canoa tradicional) y disfrutar de la observación de animales en un entorno acuático fascinante.</p>
                </figure>
     <!-- Cierra delta Okavango -->
     <figure>
        <img src="../img/transporte_.jpg" alt="paisaje con Lago y botes">
        <figcaption>Safari en 4x4</figcaption>
        <p>Únete a nuestros expertos guías en un safari en vehículo 4x4 especialmente equipado. Adéntrate en los corazones de los parques nacionales y reserva privadas</p>
    </figure>
